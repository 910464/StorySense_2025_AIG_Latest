# SonarQube Configuration for StorySense Project
sonar.projectKey=storysense-2025-aig
sonar.projectName=StorySense 2025 AIG Latest
sonar.projectVersion=1.0.0

# Source code and test directories
sonar.sources=src
sonar.tests=tests

# Python specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Exclusions - files to ignore during analysis
sonar.exclusions=**/__pycache__/**,**/.*,**/*.pyc,src/Data/**,src/Input/**,src/Output/**,src/Config/**
sonar.test.exclusions=**/test_*.py,**/*_test.py

# Coverage exclusions - files to exclude from coverage calculation
sonar.coverage.exclusions=**/test_*.py,**/*_test.py,**/conftest.py,**/__init__.py,src/Config/**,src/Data/**

# Quality gate settings
sonar.qualitygate.wait=true

# Language settings
sonar.python.version=3.8,3.9,3.10,3.11,3.12,3.13

# Additional analysis parameters
sonar.sourceEncoding=UTF-8
sonar.python.pylint.reportPath=pylint-report.txt
sonar.python.bandit.reportPaths=bandit-report.json

# Security analysis
sonar.python.bandit=/path/to/bandit